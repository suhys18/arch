[colors]
background = #ffffff
background-alt = #ffffff
foreground = #000000
primary = #87CEEB
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Ubuntu:style=Regular:size=14;2"
font-1 = "Noto Color Emoji:pixelsize=18:style=Regular:scale=10;2"
font-2 = "Noto Sans Mono:size=15;4"
font-3 = "Bitstream Vera Sans:style=Roman:size=15;4"
font-4 = "Font Awesome 6 Free Solid:pixelsize=10;2"
font-5 = "Font Awesome 6 Brands Regular:pixelsize=10;2"
font-6 = "Noto Sans CJK JP:size=14;3"


modules-left = xworkspaces xwindow
modules-center= date
modules-right = filesystem  pulseaudio xkeyboard memory cpu wlan battery brightness

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/brightness]
type = custom/script
exec = ~/brightness.sh
tail = true
interval = 2
format-prefix = "🔆 "
format-foreground = ${colors.primary}
label = %output%
click-left = ~/brightness.sh up
click-right = ~/brightness.sh down

[module/xworkspaces]
type = internal/xworkspaces


label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix =  "🔈 VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/battery]
type = custom/script
exec = /home/thungasuhys/battery.sh
interval = 5
label = %output%


[module/memory]
type = internal/memory
interval = 2
format-prefix = " 🧠メモリ "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "🧬シピユ "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% 
click-right = ~/wifi.sh 1 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

format-prefix=⏰ 
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
